<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty - IT Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>Faculty Management</h3>

    <!-- Add Faculty Form -->
    <form method="POST" class="row g-3 mb-4">
        <div class="col-12">
            <input name="name" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-12">
            <input name="designation" class="form-control" placeholder="Designation">
        </div>
        <div class="col-12">
            <input name="qualification" class="form-control" placeholder="Qualification">
        </div>
        <div class="col-12">
            <input name="experience" class="form-control" placeholder="Experience">
        </div>
        <div class="col-12">
            <input name="subject" class="form-control" placeholder="Subject">
        </div>
        <div class="col-12">
            <button class="btn btn-dark w-100">Add Faculty</button>
        </div>
    </form>

    <hr>

    <!-- Faculty Table -->
    <table class="table table-bordered table-striped text-center align-middle">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Designation</th>
                <th>Qualification</th>
                <th>Experience</th>
                <th>Subject</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% if faculty %}
                {% for f in faculty %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ f[1] }}</td> <!-- name -->
                    <td>{{ f[2] }}</td> <!-- designation -->
                    <td>{{ f[3] }}</td> <!-- qualification -->
                    <td>{{ f[4] }}</td> <!-- experience -->
                    <td>{{ f[5] }}</td> <!-- subject -->
                    <td>
                        <a href="{{ url_for('delete_faculty', id=f[0]) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="7">No faculty found.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
