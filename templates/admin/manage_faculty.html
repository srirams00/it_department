<!DOCTYPE html>
<html>
<head>
    <title>Faculty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>Faculty Management</h3>
    <form method="POST" class="row g-3">
        <input name="name" class="form-control" placeholder="Name" required>
        <input name="designation" class="form-control" placeholder="Designation">
        <input name="qualification" class="form-control" placeholder="Qualification">
        <input name="experience" class="form-control" placeholder="Experience">
        <input name="subject" class="form-control" placeholder="Subject">
        <button class="btn btn-dark">Add Faculty</button>
    </form>
    <hr>
    <table class="table table-bordered">
        <tr>
            <th>Name</th><th>Designation</th><th>Action</th>
        </tr>
        {% for f in faculty %}
        <tr>
            <td>{{ f.name }}</td>
            <td>{{ f.designation }}</td>
            <td>
                <a href="/admin/faculty/delete/{{ f.id }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
